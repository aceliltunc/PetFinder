{% extends 'mainpage/base.html' %}
{% block title %}Yeni Şifre Belirle{% endblock %}

{% block content %}
  <h1>Yeni Şifre Belirle</h1>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Şifreyi Değiştir</button>
    </form>
  {% else %}
    <p class="alert alert-danger">Şifre sıfırlama bağlantısı geçersiz veya süresi dolmuş.</p>
  {% endif %}
{% endblock %}
