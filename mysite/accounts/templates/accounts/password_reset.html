{% extends 'mainpage/base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'mainpage/password_reset.css' %}">
{% endblock %}

{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
  <div class="password-reset-page">
    <div class="password-reset-card">
      <h1>Şifre Sıfırlama</h1>
      <p>Şifrenizi sıfırlamak için lütfen kayıtlı e-posta adresinizi girin.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bt green" type="submit">Şifreyi Sıfırla</button>
      </form>
    </div>
  </div>
{% endblock %}
