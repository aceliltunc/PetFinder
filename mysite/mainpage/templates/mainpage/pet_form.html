{% extends 'mainpage/base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Pet,Add Pet" }}{% endblock %}
{% block content %}

<h2>{% if form.instance.pk %}Bilgileri Güncelleme: {% else %}Kayıp Hayvanı Bildir{% endif %}</h2>


<form class="pet-card" method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button class="bt green" type="submit">Kaydet</button>
</form>


<a class="bt red" style="margin-top: 50px;" href="{% url 'mainpage:pet_list' %}">← İptal</a>


{% endblock %}
