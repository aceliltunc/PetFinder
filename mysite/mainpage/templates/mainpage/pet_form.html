{% extends 'mainpage/base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Pet,Add Pet" }}{% endblock %}
{% block content %}

<h2>{% if form.instance.pk %}Edit Pet{% else %}Add New Pet{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<a href="{% url 'mainpage:pet_list' %}">‚Üê Cancel</a>

{% endblock %}
