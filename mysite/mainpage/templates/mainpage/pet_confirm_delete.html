{% extends 'mainpage/base.html' %}
{% block title %}Delete {{ pet.name }}{% endblock %}
{% block content %}

<h2>Silme Onayı</h2>
<p>"<strong>{{ pet.name }}</strong>" kayıp hayvan bildirisi silinecek, emin misiniz?</p>

<form method="post">
  {% csrf_token %}
  <button class="bt red" type="submit">Evet, sil</button>
  <a class="bt" href="{% url 'mainpage:pet_detail' pet.pk %}">İptal</a>
</form>

{% endblock %}
